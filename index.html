<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body class="debu">

    <header id="side_header">
        <nav>
            <div class="logo">
                <img src="./assets/img/mobile-logo.png" alt="" class="logo_mobile">
            </div>
            <!-- /.logo -->
            <div class="search">
                <div class="box">
                    <span>
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </span>
                    <input type="search" class="search_bar" value="Prova a cercare: Lezioni di Laravel">
                </div>
            </div>
            <!-- /.search -->
            <div class="bell">
                <i class="fa-solid fa-bell"></i>
            </div>
        </nav>
    </header>
    <!-- /#side_header -->

    <main id="side_main">

        <div id="left">
        <div class="sidebar">
            <div class="top_icons">
                <i class="fa-solid fa-house"></i>
                <i class="fa-solid fa-chart-simple"></i>
                <i class="fa-solid fa-signal"></i>
            </div>
            <div class="bottom_icons">
                <i class="fa-solid fa-gear"></i>
            </div>
        </div>
        </div>
        <!-- /#left -->

        <div id="right">

            <div class="banner"></div>
            <!-- /.banner -->
            <div class="row">

                <div class="col-12 col-lg-8">

                    <section id="classroom"></section>
                    <!-- /#classroom -->

                    <section id="faq"></section>
                    <!-- /#faq -->

                </div>

                <div class="col-12 col-lg-4">

                    <section id="todo"></section>
                    <!-- /#todo -->

                    <section id="user_active"></section>
                    <!-- /#user_active -->

                </div>
            </div>

        </div>
        <!-- /#right -->
    </main>
    <!-- /#side_main -->

</body>

</html>
<img src="" alt="">
