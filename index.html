<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body class="debu">

    <header id="side_header">

        <nav>
            <div class="logo">
                <img src="./assets/img/mobile-logo.png" alt="" class="logo_mobile">
                <img src="./assets/img/logo.svg" alt="" class="logo_desktop">
            </div>
            <!-- /.logo -->
            <div class="search">
                <div class="box">
                    <span>
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </span>
                    <input type="search" class="search_bar" value="Prova a cercare: Lezioni di Laravel">
                </div>
            </div>
            <!-- /.search -->
            <div class="nav_icons">
                <a href="#" class="icon_vanish"><i class="fa-solid fa-list "></i></a>
                <a href="#" class="icon_vanish"><i class="fa-solid fa-circle-question vanish"></i></a>
                <a href="#" class="icon_vanish"><i class="fa-solid fa-ellipsis-vertical vanish"></i></a>
                <a href="#" class="bell"><i class="fa-solid fa-bell"></i></a>
            </div>
        </nav>

    </header>
    <!-- /#side_header -->

    <div class="wrapper">

        <div class="sidebar">

            <div class="top_icons">

                <div class="shortcut">
                    <a href="#"><i class="fa-solid fa-house text-light"></i></a>
                    <div class="shortcut_name">Home</div>
                </div>
                <div class="shortcut">
                    <a href="#"><i class="fa-solid fa-chart-simple text-light"></i></a>
                    <div class="shortcut_name">Stats</div>
                </div>
                <div class="shortcut">
                    <a href="#"><i class="fa-solid fa-signal text-light"></i></a>
                    <div class="shortcut_name">Home</div>
                </div>

            </div>
            <!-- /.top_icons -->

            <div class="bottom_icons">
                <div class="shortcut">
                    <a href="#"><i class="fa-solid fa-gear text-light"></i></a>
                    <div class="shortcut_name">Admin</div>
                </div>
            </div>
            <!-- /.bottom_icons -->


        </div>
        <!-- /.sidebar -->

        <main id="side_main">
            <div class="banner">

                <div class="new_students">
                    <span>Nuovo Studente</span>
                    <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                        aria-controls="offcanvasRight"><i class="fa-solid fa-plus btn_student"></i></button>

                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
                        aria-labelledby="offcanvasRightLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="offcanvasRightLabel">Offcanvas right</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            ...
                        </div>
                    </div>
                </div>
                <!-- /.new_students -->

                <div class="blaze">
                    <div class="first_row">
                        <h2>Boolean</h2>
                        <span class="back">Piano blaze</span>
                    </div>
                    <div class="second_row">
                        <span class="back">3 app</span>
                        <i class="fa-solid fa-angles-right"></i>
                        <a href="#" class="back_plus"><i class="fa-solid fa-plus text-light"></i></a>
                    </div>
                </div>
                <!-- /.blaze -->
                <div class="students">
                    <div class="mt-3">Studenti online negli ultimi 30 minuti</div>
                    <div class="count">125</div>
                </div>
                <!-- /.students -->


            </div>
            <!-- /.banner -->

            <div class="container">
                <div class="row">

                    <div class="col-12 col-lg-8">

                        <section id="classroom"></section>
                        <!-- /#classroom -->

                        <section id="faq"></section>
                        <!-- /#faq -->

                    </div>

                    <div class="col-12 col-lg-4">

                        <section id="todo"></section>
                        <!-- /#todo -->

                        <section id="user_active"></section>
                        <!-- /#user_active -->

                    </div>
                </div>
            </div>
        </main>
        <!-- /#side_main -->

    </div>
    <!-- /.wrapper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
